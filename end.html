<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="hypertext audio">
    <meta name="author" content="Tristan Rodman">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script> 
        $(document).ready(function() {
            $('a').click(function(e) {
                var id = $(this).data("windowid");
                if(id == null || id.closed) {
                    id =  window.open($(this).attr("href"), '_blank', 'modal=yes');
                }
                id.focus();
                $(this).data("windowid", id);
                e.preventDefault();
                return false;
            });
        });               
        $(document).ready(function() {
            $("#indexWrapper").click(function() {
                $("#instructions").remove();
            });
        });  
        var colors = new Array(
          [149,255,225],
          [255,149,159],
          [176,255,149],
          [255,244,149],
          [233,149,255],
          [149,232,255]);

        var step = 0;
        //color table indices for: 
        // current color left
        // next color left
        // current color right
        // next color right
        var colorIndices = [0,1,2,3];

        //transition speed
        var gradientSpeed = 0.002;

        function updateGradient()
        {

          if ( $===undefined ) return;

        var c0_0 = colors[colorIndices[0]];
        var c0_1 = colors[colorIndices[1]];
        var c1_0 = colors[colorIndices[2]];
        var c1_1 = colors[colorIndices[3]];

        var istep = 1 - step;
        var r1 = Math.round(istep * c0_0[0] + step * c0_1[0]);
        var g1 = Math.round(istep * c0_0[1] + step * c0_1[1]);
        var b1 = Math.round(istep * c0_0[2] + step * c0_1[2]);
        var color1 = "rgb("+r1+","+g1+","+b1+")";

        var r2 = Math.round(istep * c1_0[0] + step * c1_1[0]);
        var g2 = Math.round(istep * c1_0[1] + step * c1_1[1]);
        var b2 = Math.round(istep * c1_0[2] + step * c1_1[2]);
        var color2 = "rgb("+r2+","+g2+","+b2+")";

         $('#indexWrapper').css({
           background: "-webkit-gradient(linear, left top, right top, from("+color1+"), to("+color2+"))"}).css({
            background: "-moz-linear-gradient(left, "+color1+" 0%, "+color2+" 100%)"});

          step += gradientSpeed;
          if ( step >= 1 )
          {
            step %= 1;
            colorIndices[0] = colorIndices[1];
            colorIndices[2] = colorIndices[3];

            //pick two new target color indices
            //do not pick the same as the current one
            colorIndices[1] = ( colorIndices[1] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;
            colorIndices[3] = ( colorIndices[3] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;

          }
        }

        setInterval(updateGradient,10);
    </script>
</head>

<body onload="window.resizeTo(window.screen.availWidth, 300); window.moveTo(window.screen.availWidth, window.screen.height-300);">
    <a href="playbar.html" target="_blank">
    <div id="indexWrapper">
            <div id="instructions" onclick="window.resizeTo(500,500);">
                click to play again
            </div>
    </div>
    </a>
    <script>
    $("#indexWrapper").click(function() {
        $("#instructions").remove();
    });
    </script>
</body>
</html>
